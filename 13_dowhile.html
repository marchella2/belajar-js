<!DOCTYPE html>
<html>
    <head>
       <title>Welcome</title>
    </head>
    <body>
       <script>
           let jumlahPutaran = 10;
           let penghitung=0

           do {
               document.write('Do While Putaran Ke - ' + penghitung + '<br/>')
               penghitung++
           } while(penghitung < jumlahPutaran)
       </script> 
    </body>
</html>
